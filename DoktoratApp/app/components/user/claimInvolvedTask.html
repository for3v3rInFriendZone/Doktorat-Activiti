
<!-- Header -->
<section style="background-color: gray;">
	<div class="container">
		<div class="row">
			<div class="col-sm-10 col-sm-offset-1 toppad">
				<br/><br/><br/><br/>
				<div class="panel panel-info">
		            <div class="panel-heading text-center">
		              <h3 class="panel-title">Potencijalni zastupnici zadatka: &nbsp <u>{{utic.task.name}}</u> </h3>
		            </div>
		            <div class="panel-body">
		              <div class="row">
		              	<form class="state-form form-horizontal text-center" name="utic.form" novalidate>
			                <div class="form-group">
				                <div class="col-sm-8 col-sm-offset-2">
				                  <br/>
				                  <table class="table table-user-information">
                            <thead>
                              <th class="text-center">Ime</th>
                              <th class="text-center">Prezime</th>
                              <th class="text-center">E-mail</th>
                            </thead>
				                    <tbody>
				                      <tr ng-repeat="user in utic.showUsers">
				                        <td> {{user.firstName}} </td>
                                <td> {{user.lastName}} </td>
                                <td> {{user.email}} </td>
				                      </tr>
				                    </tbody>
		                  		</table>
						    	</div>
				              </div>
		                </form>
		              </div>
           			</div>
           			<div class="panel-footer">
                        <div class="text-center">
                            <button type="button" ng-click="utic.claimTask()" class="btn btn-sm btn-info" data-toggle="tooltip" data-placement="bottom">Preuzmi zadatak &nbsp<i class="fa fa-check"></i></button>
                        </div>
                    </div>
		        </div>
			</div>
		</div>
	</div>
</section>
