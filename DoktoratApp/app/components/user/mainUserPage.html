
<!-- Header -->
<section style="background-color: gray;">
	<div class="container">
		<div class="row">
			<div class="col-sm-10 col-sm-offset-1 toppad">
				<br/><br/><br/><br/>
				<div class="panel panel-info">
		            <div class="panel-heading text-center">
		              <h3 class="panel-title">Tasks</h3>
		            </div>
		            <div class="panel-body">
		              <div class="row">
		              	<form class="state-form form-horizontal text-center" name="utc.form" novalidate>
			                <div class="form-group">
				                <div class="col-sm-8 col-sm-offset-2">
				                  <br/>
				                  <table class="table table-user-information">
				                    <tbody>
				                      <tr>
				                        <td> <b>Biografija: </b> </td>
				                        <td><input type="checkbox" ng-model="utc.params.biografija"></td>
				                      </tr>
				                      <tr>
				                        <td><b>Naslov teme: </b></td>
				                        <td><input type="text" ng-model="utc.params.naslovTeme"></td>
				                      </tr>
				                    </tbody>
		                  		</table>
						    	</div>
				              </div>
		                </form>
		              </div>
           			</div>
           			<div class="panel-footer">
                        <div class="text-center">
                            <button type="button" ng-click="utc.completeTask()" class="btn btn-sm btn-success" data-toggle="tooltip" data-placement="bottom" title="Complete task"><i class="fa fa-check"></i></button>
                        </div>
                    </div>
		        </div>
			</div>
		</div>
	</div>
</section>
